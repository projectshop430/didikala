<div class="row mt-3 mb-5">
  <div class="col-12">
      <div class="category-section dt-sn dt-sl border">
          <div class="category-section-title dt-sl">
              <h3>{{title}}</h3>
          </div>
          <div class="category-section-slider dt-sl">
              <div class="category-slider owl-carousel">
                  <div class="item" *ngFor="let item of categorysection">
                      <a href="#" class="promotion-category">

                          <app-categorysectionbase [itemcategory]="item"></app-categorysectionbase>
                      </a>
                  </div>

              </div>
          </div>
      </div>
  </div>
</div>
