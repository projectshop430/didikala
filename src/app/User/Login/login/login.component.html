<div class="wrapper">
  <!-- Start main-content -->
  <main class="main-content dt-sl mt-4 mb-3">
      <div class="container main-container">
          <div class="row">
              <div class="col-xl-4 col-lg-5 col-md-7 col-12 mx-auto">


                  <app-headersign></app-headersign>
                  <div class="auth-wrapper form-ui border pt-4">
                      <div class="section-title title-wide mb-1 no-after-title-wide">
                          <h2 class="font-weight-bold">ورود</h2>
                      </div>
                      <form  [formGroup]="customerForm" (submit)="save()">
                          <div class="form-row-title">
                              <h3>ایمیل یا شماره موبایل</h3>
                          </div>
                          <div class="form-row with-icon">
                              <input type="text"  formControlName="FeildEmail" class="input-ui pr-2"
                                  placeholder="ایمیل یا شماره موبایل خود را وارد نمایید">
                              <i class="mdi mdi-account-circle-outline"></i>

                          </div>
                          <div class="form-row" *ngIf="customerForm.get('FeildEmail')?.touched && customerForm.get('FeildEmail')?.invalid">
                            <span class="text-error" *ngIf="customerForm.get('FeildEmail')?.errors!['required']">ایمیل باید پرشود</span>
                        </div>
                          <div class="form-row-title">
                              <h3>رمز عبور</h3>
                          </div>
                          <div class="form-row with-icon">
                              <input type="password" formControlName="Feildpassword" class="input-ui pr-2"
                                  placeholder="رمز عبور خود را وارد نمایید">
                              <i class="mdi mdi-lock-open-variant-outline"></i>

                          </div>
                          <div class="form-row" *ngIf="customerForm.get('Feildpassword')?.touched && customerForm.get('Feildpassword')?.invalid">
                            <span class="text-error" *ngIf="customerForm.get('Feildpassword')?.errors!['required']">پسورد باید پرشود</span>
                        </div>
                          <div class="form-row mt-2">
                              <div class="custom-control custom-checkbox float-right mt-2">
                                  <input type="checkbox" class="custom-control-input" id="customCheck3">
                                  <label class="custom-control-label" for="customCheck3">
                                      مرا به خاطر بسپار
                                  </label>
                              </div>
                          </div>
                          <div class="form-row mt-3">
                              <button  type="submit" [disabled]="customerForm.invalid" class="btn-primary-cm btn-with-icon mx-auto w-100">
                                  <i class="mdi mdi-login-variant"></i>
                                  ورود به دیدیکالا
                              </button>
                          </div>
                      </form>
                      <div class="form-footer mt-3">
                          <div>
                              <span class="font-weight-bold">کاربر جدید هستید؟</span>
                              <a routerLink="/FormRegister" routerLinkActive="active-menu"  class="mr-3 mt-2">ثبت نام در دیدیکالا</a>
                              <router-outlet></router-outlet>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </main>
  <!-- End main-content -->
<app-footersign></app-footersign>
</div>
